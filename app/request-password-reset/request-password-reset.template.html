<div layout="row" layout-align="center center">
	<div layout="column" layout-align="start start">
		
		<div flex>
			<h1>Reset Your Trick Or Eat Password</h1>
		</div>
		<div ng-show="responseMessage == ''">
			<div flex>
				<h3>Submit your email address and weâ€™ll send you a link to reset your password.</h3>
			</div>
			
			<div flex>
				<span class="error" ng-if="errorMessage">{{errorMessage}}</span>
			</div>
			<form ng-submit="requestPasswordReset(email)">
				<div flex>
					<md-input-container class="formField">
						<!-- Use floating placeholder instead of label -->
						<md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
						<input name="reset-email" ng-model="email" type="email" placeholder="Email (required)" required>
					</md-input-container>
				</div>
				<div flex>
					
					<md-button class="md-raised md-primary" type="button" ng-click="requestPasswordReset(email)" ng-disabled="!email">{{submitText}}</md-button>
					<md-button class="md-raised md-accent" type="button" href="{{locationPaths.home}}">Cancel</md-button>
				
				</div>
			</form>
		</div>
		<div ng-hide="responseMessage == ''">
			<h3>{{responseMessage}}</h3>
		</div>
	</div>
</div>
