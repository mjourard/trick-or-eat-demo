# Default server configuration
#
server {
	listen 80 default_server;
	listen [::]:80 default_server;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/www/html/trickoreat/app;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html index.php;

	server_name 131.104.49.37;

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

	location /backendtoe/public/index.php {
		root /var/www/html/trickoreat;
		fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;

		fastcgi_split_path_info ^(.+\.php)(/.*)$;
	        include fastcgi_params;
        	fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	        fastcgi_param HTTPS off;
	}

	location /backendtoe/public/route-files/ {
		root /var/www/html/trickoreat;

                fastcgi_split_path_info ^(.+\.kmz|.+\.kml)(/.*)$;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param HTTPS off;
	}

	# disable the ability to run any php scripts other than index defined above
	#
	location ~ \.php$ {
		return 404;
	}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	location ~ /\.ht {
		deny all;
	}

	access_log /var/log/nginx/toe-front_access.log;
	error_log /var/log/nginx/toe-front_error.log;
}


