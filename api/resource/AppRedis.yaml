Type: AWS::ElastiCache::CacheCluster
Properties:
  CacheNodeType: cache.t2.micro
  CacheSubnetGroupName: !Ref AppRedisSubnetGroup
  ClusterName: toe-redis
  Engine: redis
  EngineVersion: 5.0.6
  NumCacheNodes: 1
  Port: 6379
  SnapshotRetentionLimit: 0
  VpcSecurityGroupIds:
   - !Ref AppRedisSecurity